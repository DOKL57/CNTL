name: Elixir Credo Reviewdog

on: [pull_request]

jobs:
  credo-review:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: '1.17.2' 
          otp-version: '26'

      - name: Install dependencies
        run: mix deps.get

      - name: Run Credo with Reviewdog
        run: |
          mix credo --format=flycheck \
            | reviewdog -f=flycheck -name="Credo" -reporter=github-pr-review
